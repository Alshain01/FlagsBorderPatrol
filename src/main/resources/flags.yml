Flag:
  AllowEntry:
    Description: Allows or denies player entry into the area.
    Player: true
    AreaMessage: '&c{Player}, you are not allowed in &6{Owner}&c''s {AreaType}.'
    WorldMessage: '&c{Player}, you are not allowed to enter &6{World}&c.'
  AllowLeave:
    Description: Allows or denies a player from leaving a area.
    Player: true
    AreaMessage: '&c{Player}, you are not allowed to leave &6{Owner}&c''s {AreaType}.'
    WorldMessage: '&c{Player}, you are not allowed to leave &6{World}&c.'
  NotifyEnter:
    Description: Area entry notifications for non-owners.
    Default: false
    Player: true
    AreaMessage: '&b{Player}, you are now entering &6{Owner}&b''s {AreaType}.'
    WorldMessage: '&b{Player}, you are now entering &6{World}&b.'
  NotifyExit:
    Description: Area entry notifications for non-owners.
    Default: false
    Player: true
    AreaMessage: '&b{Player}, you are now leaving &6{Owner}&b''s {AreaType}.'
    WorldMessage: '&b{Player}, you are now leaving &6{World}&b.'
  Doorbell:
    Description: Plays a two tone doorbell for all owners when entering.
    Default: false
    Player: false
  Flight:
    Description: Allows flight within the area.
    Default: false
    Player: true
    AreaMessage: '&eFlight&b is now enabled.'
    WorldMessage: '&eFlight&b is now enabled.'
